<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
        var sl = parseInt(prompt("Nhap so "));
        let n1 =1;
        let n2 =1;
        let nextTerm;
        for(i=1; i<=sl; i++){
            if(n1%5 == 0){
                alert( n1+ " la số đầu tiên trong dãy fibonacci chia hết cho 5");
                break;
            }
            nextTerm = n1+ n2;
            n1=n2;
            n2=nextTerm;
        }

    </script>
</body>
</html>
