<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
    <script>
        var fibonacciQuantity = parseInt(prompt("Nhap so luong so fibonacci can hien thi:"));

        let n1 = 1;
        let n2 = 1;
        let nextTerm;
        for (i = 1; i <= fibonacciQuantity; i++) {
            document.write(n1 + "<br>");
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }

    </script>


</body>

</html>
